{% extends "layout.html" %}

{% block title %}
    Reporte de Servicio
{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Reporte de Mantenimiento</h4>
                </div>
                <div class="card-body">
                    <form action="/submit_report" method="post">
                        <div class="mb-3">
                            <label for="linea" class="form-label">Línea</label>
                            <select class="form-select" id="linea" name="linea" required>
                                <option value="" selected disabled>Seleccione una línea</option>
                                <option value="linea1">Linea 1</option>
                                <option value="linea2">Linea 2</option>
                                <option value="linea3">Linea 3</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="equipo" class="form-label">Equipo</label>
                            <select class="form-select" id="equipo" name="equipo" required>
                                <option value="" selected disabled>Seleccione un equipo</option>
                                <option value="equipo1">Equipo 1</option>
                                <option value="equipo2">Equipo 2</option>
                                <option value="equipo3">Equipo 3</option>
                            </select>
                        </div>

                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-4">
                                <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control-lg" id="hora_inicio" name="hora_inicio" required>
                            </div>
                            <div class="col-md-4">
                                <label for="hora_fin" class="form-label">Hora de Finalización</label>
                                <input type="time" class="form-control-lg" id="hora_fin" name="hora_fin" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción del Servicio</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>

                        <div class="d-grid gap-2 justify-content-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
