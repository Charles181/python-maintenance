{% extends "layout.html" %}

{% block title %}
    Registro de usuario
{% endblock %}

{% block main %}
<section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-2">
            <div class="text-center mb-4">
              <a href="#!">
                <img src="static/logo.png" alt="Logo" width="175" height="57">
              </a>
            </div>
            <h4 class="text-center mb-4">Registrar usuario</h4>
          </div>
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form action="/registro" method="post">
                <p class="text-center mb-4">Ingresa los datos del usuario</p>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" autofocus autocomplete="off" class="form-control" name="username" id="username" placeholder="Nombre de usuario" required>
                      <label for="username" class="form-label">Usuario</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" autofocus autocomplete="off" class="form-control" name="nombre" id="nombre" placeholder="Nombre completo" required>
                      <label for="nombre" class="form-label">Nombre completo</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" autofocus autocomplete="off" class="form-control" name="email" id="email" placeholder="usuario@lear.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <select class="form-select" name="departamento" id="departamento" required>
                        <label for="departamento" class="form-label">Departamento</label>
                        <option value="" selected disabled>Seleccione un departamento</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                        <option value="Producción">Producción</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Contraseña" required>
                      <label for="password" class="form-label">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="confirmation" id="confirmation" value="" placeholder="Confirmar" required>
                      <label for="confirmation" class="form-label">Confirmar contraseña</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-md" type="submit">Registrar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
